apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-auth-ingress
  namespace: fms
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: api-auth-svc
                port:
                  number: 8080